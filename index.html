<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!--Owl css-->
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
    <!--Responsive css-->
    <link rel="stylesheet" href="responsive.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="cabeca">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filmeprincipal">
            <div class="container conteudo">
                <h3 class="titulo">THE WITCHER</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="">
                    <div class="avaliacao">
                    <p>
                        Avaliações positivas:  
                        <img src="img/avawitch.png" class="img-avaliacao">
                    </p>
                    </div>
                </div>    
                <div class="botoes">
                    <button role="button" class="botao">            
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div> 
        </div>
    
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/minia.png" alt="">

            </div>
            <div class="item">

            </div>
            <div class="item">
                <img src="img/minig.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/minih.jpg" alt="">
            </div>
        </div>
    </div>

        Site Criado por Patrícia Canossa Gagliardi

                GITHUB
